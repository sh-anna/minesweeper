<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinE SweepeR Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
    <!-- Bomd Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="./image/favicon.png" type="image/png">
    
</head>
<body onkeyup="handleKey(event)" onload="initGame()">
    <div class='container'>
    <h2>Sprint 1</h2>
    <h1>MinE SweepeR <i class="fa fa-bomb"></i></h1>
    <div class="level">
        <label>Beginner (4*4)<input type="radio" id="level1" value="4" name="radio" onclick="selectedLevel(this)"></label>
        <label>Medium (8*8)<input type="radio" id="level2" value="8" name="radio" onclick="selectedLevel(this)"></label>
        <label>Expert (12*12)<input type="radio" id="level3" value="12" name="radio" onclick="selectedLevel(this)"></label>
    </div>
    <div class="gamer">
        <h3>Game Time: <span class="time">0</span></h3>
        <h3>Cell: <span class="cell">0</span></h3>
        <h3>Lives: <span class="lives">3</span></h3>
    </div>
    <table>
        <tbody class="board" oncontextmenu="return false"></tbody>
    </table>
    </div>
    <script src="./js/utils.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
